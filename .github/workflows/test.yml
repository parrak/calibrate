name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:  # Allows manual triggering from Actions tab

jobs:
  # Shared setup for all test jobs
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        package_json_file: package.json

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache pnpm dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-${{ runner.os }}-

    - name: Cache Prisma generated client
      uses: actions/cache@v4
      with:
        path: |
          packages/db/node_modules/.prisma
          packages/db/node_modules/@prisma
        key: prisma-${{ runner.os }}-${{ hashFiles('packages/db/prisma/schema.prisma') }}
        restore-keys: |
          prisma-${{ runner.os }}-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm db:generate

    - name: Build monitor package
      run: pnpm --filter @calibr/monitor build

  # Run type-check, lint, and test in parallel
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        package_json_file: package.json

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache pnpm dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-${{ runner.os }}-

    - name: Cache Prisma generated client
      uses: actions/cache@v4
      with:
        path: |
          packages/db/node_modules/.prisma
          packages/db/node_modules/@prisma
        key: prisma-${{ runner.os }}-${{ hashFiles('packages/db/prisma/schema.prisma') }}
        restore-keys: |
          prisma-${{ runner.os }}-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm db:generate

    - name: Build monitor package
      run: pnpm --filter @calibr/monitor build

    - name: Setup Turborepo
      uses: turborepo/cache-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run TypeScript type checks
      run: pnpm type-check
      continue-on-error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        package_json_file: package.json

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache pnpm dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-${{ runner.os }}-

    - name: Cache Prisma generated client
      uses: actions/cache@v4
      with:
        path: |
          packages/db/node_modules/.prisma
          packages/db/node_modules/@prisma
        key: prisma-${{ runner.os }}-${{ hashFiles('packages/db/prisma/schema.prisma') }}
        restore-keys: |
          prisma-${{ runner.os }}-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm db:generate

    - name: Setup Turborepo
      uses: turborepo/cache-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run linter
      run: pnpm lint
      continue-on-error: false

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        package_json_file: package.json

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache pnpm dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-${{ runner.os }}-

    - name: Cache Prisma generated client
      uses: actions/cache@v4
      with:
        path: |
          packages/db/node_modules/.prisma
          packages/db/node_modules/@prisma
        key: prisma-${{ runner.os }}-${{ hashFiles('packages/db/prisma/schema.prisma') }}
        restore-keys: |
          prisma-${{ runner.os }}-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm db:generate

    - name: Setup Turborepo
      uses: turborepo/cache-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run unit and integration tests
      run: pnpm test
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test:test@localhost:5432/test_db

    - name: Upload test coverage (if available)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-coverage
        path: |
          **/coverage/
          **/test-results/
        if-no-files-found: ignore
        retention-days: 7