name: Lockfile Check

# NOTE: This workflow is now redundant - lockfile check is included in deployment-validation.yml
# Keeping for backwards compatibility and manual triggering
# Consider removing this workflow after verifying deployment-validation includes lockfile check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allows manual triggering from Actions tab

jobs:
  pnpm-frozen-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install (frozen lockfile)
        run: pnpm install --frozen-lockfile
