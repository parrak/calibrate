name: Lockfile Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pnpm-frozen-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install (frozen lockfile)
        run: pnpm install --frozen-lockfile
